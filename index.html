<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c10d3c5b4e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <article data-testid="test-profile-card" class="card">
            <figure class="avatar" data-testid="test-figure-section">
                <img  data-testid="test-profile-image" src="smaller.jpg"  alt="profile-image"/>
            </figure>
            <div class="writing" data-testid="test-writing">
            <header data-testid="test-user-name" class="name">Ismail Yunus</header>
            <p data-testid="test-user-time" id="time"></p>
            <p data-testid="test-user-bio">Hi I am a web developer with over a year of expereience. I always aim to create user-friendly interfaces.I am always open to learning. Let's connect on my socials</p>
           
            <ul data-testid="test-user-social-links" class="links">
                <li data-testid="test-user-social-x"><a href="https://x.com/Y_I_Ade" target="_blank" rel="noopener noreferrer"> <i class="fa-brands fa-x-twitter fa-2x"></i></a></li>
                <li data-testid="test-user-social-linkedin"><a href="https://www.linkedin.com/in/ismail-yunus-648255216/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin fa-2x"></i> </a></li>
                <li data-testid="test-user-social-facebook"><a href="https://facebook.com/ismailyunus" target="_blank" rel="noopener noreferrer"> <i class="fa-brands fa-facebook fa-2x"></i> </a></li>
            </ul>
            <div class="sections" data-testid="test-sections">
            <section data-testid="test-user-hobby-section">
                <b data-testid="test-user-hobbies">Hobbies</b>
                <ul>
                    <li data-testid="test-user-coding">Coding</li>
                    <li data-testid="test-user-football">Football</li>
                    <li data-testid="test-user-playing">Playing Games</li>
                </ul>
            </section>
            <section data-testid="test-user-dislike-section">
                <b data-testid="test-user-dislike">Dislikes</b>
                <ul>
                    <li data-testid="test-user-badthing">Bad things</li>
                    <li data-testid="test-user-lemon">Lemon</li>
                    <li data-testid="test-user-bitter">Bitterness</li>
                </ul>
            </section>
            </div>
            </div>
        </article>
        <script src="app.js"></script>
    </body>
</html>
